{% extends "base.html" %}
{% block content %}
    <form method="post" action="{% if post %}/update/{{ post[0] }}{% else %}/create{% endif %}">
    <div class="form-group">
        <label for="">Başlık</label>
        <input type="text" name="title" class="form-control" value="{% if post %}{{ post[1] }}{% endif %}">
    </div>

    <div class="form-group">
        <label for="">Gövde</label>
        <textarea name="body" class="form-control">{% if post %}{{ post[2] }}{% endif %}</textarea>
    </div>

    <div class="form-group">
        <label for="">Tarih</label>
        <input type="text" name="created" class="form-control" value="{% if post %}{{ post[3] }}{% endif %}">
    </div>

    <div class="form-group">
        <input type="submit" value="Kaydet" class="btn btn-success">
    </div>
    </form>
{% endblock %}
